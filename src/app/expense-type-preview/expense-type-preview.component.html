<div *ngIf="model" class="edge animated fadeIn">
  <div class="row">
    <h2 class="col-11">{{ model.budgetName }}</h2>
    <button class="close" routerLink='/expense-types'><i class="fa fa-times"></i></button>
  </div>
  <hr />
  <div class="row">
    <div class="col-3">Description: </div>
    <div class="col-9"> {{ model.description }} </div>
  </div>
  <div class="row">
    <div class="col-3"> Budget:</div>
    <div class="col-3"> {{ model.budget | currency:'USD':true:'1.2-2' }} </div>
  </div>
  <div class="row">
    <div class="col-3"> Overdraft: </div>
    <div class="col-3"> {{ model.odFlag }} </div>
  </div>
  <br>
  <button type="submit" class="btn btn-secondary" [routerLink]="['/expense-types/', model.id,'update']">Edit</button>
  <exp-delete-confirm [modelToDelete]="model"></exp-delete-confirm>
</div>
