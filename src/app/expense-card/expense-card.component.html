<div class="col-12">
  <div>
    Description: {{ model.description}}
  </div>
  <div>
    Cost: {{ model.cost | currency:'USD':true:'1.2-2'}}
  </div>
  <div>
    Employee: {{ model.userId}}
  </div>
  <div>
    Expense Type: {{ model.expenseTypeId}}
  </div>
  <div>
    Purchase Date: {{model.purchaseDate | date}}
  </div>
  <div class="form-group">
    <label class="custom-control custom-checkbox">
        <input id="reimbursed" type="checkbox" class="custom-control-input" name="reimbursed" [(ngModel)]="reimburseFlag" (ngModelChange)="updateDate(model)">
        <span class="custom-control-indicator"></span>
        <span class="custom-control-description">Reimbursed</span>
      </label>
  </div>
  <br />
</div>
