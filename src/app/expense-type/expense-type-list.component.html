<!-- Output expense types -->
<div class="row">

  <div class="col-4">
    <ul class="list-group">
      <li class="list-group-item text-center" [routerLink]="['/expense-types', expenseType.id]" [class.selected]="expenseType === selectedExpenseType" *ngFor="let expenseType of expenseTypes" (click)="selectedExpenseType = expenseType">
        {{ expenseType.name }}
      </li>
    </ul>
  </div>

  <div class="col-8">
    <router-outlet></router-outlet>
  </div>

</div>
