<div *ngIf="model" class>
  <div class="row">
    <h2 class="col-5">{{ model.description }}</h2>
    <button class="close" routerLink='/expenses'><i class="fa fa-times"></i></button>
  </div>
  <br>
  <div class="row entry">
    <div class="col-3"> Cost:</div>
    <div class="col-3"> {{ model.cost | currency:'USD':true:'1.2-2' }} </div>
  </div>
  <div class="row entry">
    <div class="col-3"> Expense: </div>
    <div class="col-3"> {{ expenseTypeName }} </div>
  </div>
  <div class="row entry">
    <div class="col-3"> Purchase Date:</div>
    <div class="col-3"> {{ model.purchaseDate | date }} </div>
  </div>
  <div class="row entry">
    <div class="col-3"> Reimbursed Date: </div>
    <div class="col-3"> {{ model.purchaseDate | date }} </div>
  </div>
  <div class="row entry">
    <div class="col-3"> Employee: </div>
    <div class="col-3"> {{ model.userId }} </div>
  </div>
  <div class="row entry">
    <div class="col-3"> Notes: </div>
    <div class="col-3"> {{ model.note }} </div>
  </div>
  <br />
  <button type="submit" class="btn btn-secondary" [routerLink]="['/expenses/', model.id, 'update']">Edit</button>
  <exp-delete-confirm [modelToDelete]="model"></exp-delete-confirm>
</div>
