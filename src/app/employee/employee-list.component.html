<!-- Output employees -->
<ul style="float: left;" class="list-group col-md-6">
  <li class="list-group-item text-center" *ngFor="let employee of employees" (click)="select(employee)">
    {{ employee.firstName }} {{ employee.middleName }} {{ employee.lastName }}
  </li>
</ul>


<!-- Output error messages -->
<ul class="messages col-md-6">
  <li *ngFor="let msg of messages">{{msg}}</li>
</ul>

<app-create-btn></app-create-btn>

<div class="error" *ngIf="errorMessage">{{errorMessage}}</div>

<currentEmployee *ngIf="selectedEmployee" [employee]="selectedEmployee"></currentEmployee>
