<ul>
  <li *ngFor="let employee of employees" (click)="select(employee)">
    {{ employee.firstName }}
  </li>
</ul>

<ul class="messages">
  <li *ngFor="let msg of messages">{{msg}}</li>
</ul>

<div class="error" *ngIf="errorMessage">{{errorMessage}}</div>
